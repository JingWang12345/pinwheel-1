<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinwheel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="grid-container">
        <div class="arm a1">
            <a href="https://www.giuseppecaprotti.it/la-nascita-del-marketing-in-esselunga-e-di-due-campagne-pubblicitarie-dellarmando-testa/john-lemon-4/">
            <img class="arm-img" src="./assets/johnlennon.jpeg" alt="JohnLennon"></a>
            <span class="arm-text">John Lennon</span>
        </div>
        <div class="arm a2">
            <a href="https://www.georgeharrison.com">
            <img class="arm-img" src="./assets/George Harrison.jpeg" alt="GeorgeHarrison"></a>
            <span class="arm-text">George Harrison</span>
            
        </div>
        <div class="arm a3">
            <a href="https://www.paulmccartney.com">
            <img class="arm-img" src="./assets/paul_mccartney.jpg" alt="PaulMccartney"></a>
            <span class="arm-text">Paul Mccartney</span>
            
        </div>
        <div class="arm a4">
            <a href="https://www.ringostarr.com/#/">
            <img class="arm-img" src="./assets/ringo starr.jpeg" alt="RingoStarr"></a>
            <span class="arm-text">Ringo Starr</span>
            
        </div>
    </div>
</body>
</html>
